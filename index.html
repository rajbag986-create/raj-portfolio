
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raj Bag | Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#020617;
    color:#e5e7eb;
  }
  header{
    text-align:center;
    padding:60px 20px;
  }
  h1{color:#22c55e}
  .btn{
    background:#22c55e;
    color:#020617;
    padding:12px 22px;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    margin-top:15px;
  }
  section{
    max-width:800px;
    margin:30px auto;
    padding:25px;
    border:1px solid #1e293b;
    border-radius:12px;
  }
  input, textarea{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:8px;
    border:none;
  }
  .post{
    border-bottom:1px solid #1e293b;
    padding:10px 0;
  }
</style>
</head>

<body>

<header>
  <h1>Raj Bag</h1>
  <p>Data Entry • Data Analytics • Excel Expert</p>
  <button class="btn" id="adminBtn">Admin Login</button>
</header>

<section id="login" style="display:none">
  <h2>Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Admin Password">
  <button class="btn" id="loginBtn">Login</button>
</section>

<section id="admin" style="display:none">
  <h2>Create Post</h2>
  <textarea id="postText" placeholder="Write post..."></textarea>
  <button class="btn" id="publishBtn">Publish</button>
</section>

<section>
  <h2>My Posts</h2>
  <div id="posts"></div>
</section>

<<script>
  const PASSWORD = "raj123";

  const adminBtn = document.getElementById("adminBtn");
  const loginBox = document.getElementById("login");
  const adminBox = document.getElementById("admin");
  const loginBtn = document.getElementById("loginBtn");
  const publishBtn = document.getElementById("publishBtn");
  const postsDiv = document.getElementById("posts");

  // ---------- LOAD SAVED POSTS ----------
  let posts = JSON.parse(localStorage.getItem("posts")) || [];

  function renderPosts() {
    postsDiv.innerHTML = "";
    posts.forEach(text => {
      const div = document.createElement("div");
      div.className = "post";
      div.innerText = text;
      postsDiv.prepend(div);
    });
  }

  renderPosts(); // page load এ posts দেখাবে

  // ---------- ADMIN LOGIN ----------
  adminBtn.addEventListener("click", () => {
    loginBox.style.display = "block";
    loginBox.scrollIntoView({ behavior: "smooth" });
  });

  loginBtn.addEventListener("click", () => {
    const pass = document.getElementById("adminPass").value;

    if (pass === PASSWORD) {
      loginBox.style.display = "none";
      adminBox.style.display = "block";
      adminBox.scrollIntoView({ behavior: "smooth" });
      alert("Admin Login Successful");
    } else {
      alert("Wrong password");
    }
  });

  // ---------- PUBLISH POST ----------
  publishBtn.addEventListener("click", () => {
    const text = document.getElementById("postText").value;
    if (!text.trim()) return;

    posts.push(text); // save to array
    localStorage.setItem("posts", JSON.stringify(posts)); // save permanently

    document.getElementById("postText").value = "";
    renderPosts(); // refresh UI
  });
</script>


</body>
</html>
