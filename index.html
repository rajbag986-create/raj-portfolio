<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raj Bag | Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#020617;
    color:#e5e7eb;
  }
  header{
    text-align:center;
    padding:60px 20px;
  }
  h1{color:#22c55e}
  .btn{
    background:#22c55e;
    color:#020617;
    padding:12px 22px;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    margin-top:15px;
  }
  section{
    max-width:800px;
    margin:30px auto;
    padding:25px;
    border:1px solid #1e293b;
    border-radius:12px;
  }
  input, textarea{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:8px;
    border:none;
  }
  .post{
    border-bottom:1px solid #1e293b;
    padding:10px 0;
  }
</style>
</head>

<body>

<header>
  <h1>Raj Bag</h1>
  <p>Data Entry ‚Ä¢ Data Analytics ‚Ä¢ Excel Expert</p>

  <button class="btn" id="adminBtn">Admin Login</button>

  <br><br>
  <a href="RAJ BAG.(CV for fresher).pdf" download class="btn">
    ‚¨áÔ∏è Download Resume
  </a>
</header>

<section id="login" style="display:none">
  <h2>Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Admin Password">
  <button class="btn" id="loginBtn">Login</button>
</section>

<section id="admin" style="display:none">
  <h2>Create Post</h2>
  <textarea id="postText" placeholder="Write post..."></textarea>

  <label>
    <input type="checkbox" id="privatePost">
    Admin only (Private post)
  </label>

  <button class="btn" id="publishBtn">Publish</button>
</section>

<section id="contact">
  <h2>Contact Me</h2>

  <form id="contactForm" action="https://formspree.io/f/xzdzoyyk" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>

    <button type="submit" class="btn">Send Message</button>
  </form>

  <p id="successMsg" style="display:none;color:#22c55e;font-weight:bold;margin-top:15px;">
    ‚úÖ Thank you! Your message has been sent.
  </p>
</section>


<script>
  const PASSWORD = "raj123";

  const adminBtn = document.getElementById("adminBtn");
  const loginBox = document.getElementById("login");
  const adminBox = document.getElementById("admin");
  const loginBtn = document.getElementById("loginBtn");
  const publishBtn = document.getElementById("publishBtn");
  const postsDiv = document.getElementById("posts");
  const postInput = document.getElementById("postText");

  // üî• NEW: private checkbox
  const privateCheckbox = document.getElementById("privatePost");

  let isAdmin = false;
  let posts = JSON.parse(localStorage.getItem("posts")) || [];

  // ---------- RENDER POSTS ----------
  function renderPosts() {
    postsDiv.innerHTML = "";

    posts.forEach((post, index) => {
      if (post.private && !isAdmin) return;

      const div = document.createElement("div");
      div.className = "post";

      let adminButtons = "";
      if (isAdmin) {
        adminButtons = `
          <button onclick="editPost(${index})">‚úèÔ∏è Edit</button>
          <button onclick="deletePost(${index})">üóëÔ∏è Delete</button>
        `;
      }

      div.innerHTML = `
        <p>${post.text}</p>
        ${adminButtons}
        <small>${post.private ? "üîí Admin only" : "üåç Public"}</small>
      `;

      postsDiv.prepend(div);
    });
  }

  renderPosts();

  // ---------- ADMIN LOGIN ----------
  adminBtn.onclick = () => {
    loginBox.style.display = "block";
    loginBox.scrollIntoView({ behavior: "smooth" });
  };

  loginBtn.onclick = () => {
    const pass = document.getElementById("adminPass").value;
    if (pass === PASSWORD) {
      isAdmin = true;
      loginBox.style.display = "none";
      adminBox.style.display = "block";
      adminBox.scrollIntoView({ behavior: "smooth" });
      renderPosts();
      alert("Admin Login Successful");
    } else {
      alert("Wrong password");
    }
  };

  // ---------- ADD POST ----------
  publishBtn.onclick = () => {
    const text = postInput.value.trim();
    if (!text) return;

    posts.push({
      text: text,
      private: privateCheckbox.checked
    });

    localStorage.setItem("posts", JSON.stringify(posts));
    postInput.value = "";
    privateCheckbox.checked = false;
    renderPosts();
  };

  // ---------- DELETE POST ----------
  function deletePost(index) {
    if (!confirm("Delete this post?")) return;
    posts.splice(index, 1);
    localStorage.setItem("posts", JSON.stringify(posts));
    renderPosts();
  }

  // ---------- EDIT POST ----------
  function editPost(index) {
    const newText = prompt("Edit post:", posts[index].text);
    if (!newText) return;

    posts[index].text = newText;
    localStorage.setItem("posts", JSON.stringify(posts));
    renderPosts();
  }
</script>

</body>
</html>
