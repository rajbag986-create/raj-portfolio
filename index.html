<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Raj Bag | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      background:#050b1a;
      color:#fff;
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
    }
    header {
      text-align:center;
      padding:60px 20px;
    }
    h1 { color:#00ff99; }
    .btn {
      padding:12px 22px;
      border:none;
      border-radius:6px;
      background:#00ff99;
      color:#000;
      cursor:pointer;
      font-weight:bold;
      margin:8px;
    }
    .card {
      max-width:700px;
      margin:40px auto;
      padding:30px;
      background:#0c1633;
      border-radius:12px;
    }
    input, textarea {
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:6px;
      border:none;
    }
    #successMsg {
      display:none;
      color:#00ff99;
      margin-top:15px;
      font-weight:bold;
    }
  </style>
</head>

<body>

<header>
  <h1>Raj Bag</h1>
  <p>Data Entry ‚Ä¢ Data Analytics ‚Ä¢ Excel Expert</p>
</header>

<!-- ================= CONTACT FORM ================= -->
<div class="card">
  <h2>Contact Me</h2>

  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

    <button type="submit" class="btn">Send Message</button>
  </form>

  <p id="successMsg">‚úÖ Thank you! Message sent successfully.</p>
</div>

<!-- ================= SCRIPT ================= -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  const form = document.getElementById("contactForm");
  const successMsg = document.getElementById("successMsg");

  let isSubmitting = false;

  form.addEventListener("submit", async (e) => {
    e.preventDefault(); // üö´ redirect ‡¶¨‡¶®‡ßç‡¶ß

    if (isSubmitting) return;
    isSubmitting = true;

    const formData = new FormData(form);

    try {
      const response = await fetch("https://formspree.io/f/xzdooyyk", {
        method: "POST",
        body: formData,
        headers: {
          "Accept": "application/json"
        }
      });

      if (response.ok) {
        form.reset();
        successMsg.style.display = "block";

        // ‚è±Ô∏è 5 sec ‡¶™‡¶∞‡ßá hide
        setTimeout(() => {
          successMsg.style.display = "none";
        }, 5000);

      } else {
        alert("‚ùå Submission failed");
      }

    } catch (err) {
      alert("‚ùå Network error");
    }

    isSubmitting = false;
  });

});
</script>

</body>
</html>
