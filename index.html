<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raj Bag | Portfolio</title>

<style>
*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:#020617;
  color:#fff;
}

/* HEADER */
header{
  padding:60px 20px;
  text-align:center;
}

header h1{
  color:#22c55e;
  font-size:40px;
  margin-bottom:10px;
}

header p{
  opacity:0.9;
}

/* BUTTON */
.btn{
  padding:12px 24px;
  margin:10px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:#020617;
  font-weight:bold;
  cursor:pointer;
}

/* SECTION */
section{
  max-width:800px;
  margin:40px auto;
  padding:25px;
  background:#0f172a;
  border-radius:12px;
}

/* ADMIN */
#login,#admin{
  display:none;
}

input,textarea{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:6px;
  border:none;
}

.post{
  background:#111c4d;
  padding:15px;
  border-radius:8px;
  margin-bottom:12px;
}
</style>
</head>

<body>

<header>
  <h1>Raj Bag</h1>
  <p>Entry-Level Data Analyst | Excel Specialist</p>

  <button class="btn" id="adminBtn">Admin Login</button>
</header>

<section id="login">
  <h2>Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Password">
  <button class="btn" id="loginBtn">Login</button>
</section>

<section id="admin">
  <h2>Admin Panel</h2>

<section id="posts">
  <h2>My Posts</h2>
  <div id="postList"></div>
</section>

<!-- ADD POST -->
<textarea id="postText" placeholder="Write a new post..."></textarea>
<button class="btn" id="addPostBtn">Add Post</button>
<hr style="margin:20px 0;">

  <p>Welcome Admin âœ…</p>
  <button class="btn" id="logoutBtn">Logout</button>
</section>

<script>
const PASSWORD = "raj123";

const adminBtn = document.getElementById("adminBtn");
const loginBox = document.getElementById("login");
const loginBtn = document.getElementById("loginBtn");
const adminBox = document.getElementById("admin");
const logoutBtn = document.getElementById("logoutBtn");

adminBtn.onclick = () => {
  loginBox.style.display = "block";
};

loginBtn.onclick = () => {
  const pass = document.getElementById("adminPass").value;
  if(pass === PASSWORD){
    loginBox.style.display = "none";
    adminBox.style.display = "block";
    renderPosts(true);
    alert("Admin Login Successful");
  }else{
    alert("Wrong Password");
  }
};

logoutBtn.onclick = () => {
  adminBox.style.display = "none";
};


/* ===== POSTS SYSTEM ===== */

const postInput = document.getElementById("postText");
const addPostBtn = document.getElementById("addPostBtn");
const postList = document.getElementById("postList");

let posts = JSON.parse(localStorage.getItem("posts")) || [];

function renderPosts(isAdmin=false){
  postList.innerHTML = "";

  posts.forEach((post, index) => {
    const div = document.createElement("div");
    div.className = "post";
    div.innerHTML = `
      <p>${post}</p>
      ${
        isAdmin
          ? `<button class="btn" onclick="deletePost(${index})">Delete</button>`
          : ""
      }
    `;
    postList.appendChild(div);
  });
}

function deletePost(index){
  posts.splice(index,1);
  localStorage.setItem("posts", JSON.stringify(posts));
  renderPosts(true);
}

addPostBtn.onclick = () => {
  const text = postInput.value.trim();
  if(!text) return;

  posts.unshift(text);
  localStorage.setItem("posts", JSON.stringify(posts));
  postInput.value = "";
  renderPosts(true);
};

/* INITIAL LOAD */
renderPosts();
</script>

</body>
</html>
