<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raj Bag | Portfolio</title>

<style>
*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:#050b1e;
  color:#fff;
  text-align:center;
}

/* HEADER */
header{
  padding:60px 20px;
}

header h1{
  color:#2ecc71;
  font-size:42px;
  margin-bottom:10px;
}

.btn{
  padding:12px 22px;
  margin:8px;
  border:none;
  border-radius:8px;
  background:#2ecc71;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

.btn:hover{opacity:0.85}

/* SECTION */
section{
  max-width:800px;
  margin:40px auto;
  padding:20px;
  background:#0b1437;
  border-radius:12px;
}

/* ADMIN */
#login,#admin{display:none}

input,textarea{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:6px;
  border:none;
}

textarea{min-height:100px}

/* POSTS */
.post{
  background:#111c4d;
  padding:15px;
  border-radius:8px;
  margin-bottom:12px;
  text-align:left;
}

/* SUCCESS MSG */
#successMsg{
  display:none;
  color:#2ecc71;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
  <h1>Raj Bag</h1>
  <p>Data Entry ‚Ä¢ Data Analytics ‚Ä¢ Excel Expert</p>

  <button class="btn" id="adminBtn">Admin Login</button>

  <a href="Raj_Bag_Resume.pdf" download>
    <button class="btn">‚¨áÔ∏è Download Resume</button>
  </a>
</header>

<!-- ADMIN LOGIN -->
<section id="login">
  <h2>Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Admin Password">
  <button class="btn" id="loginBtn">Login</button>
</section>

<!-- ADMIN PANEL -->
<section id="admin">
  <h2>Create Post</h2>
  <textarea id="postText" placeholder="Write post..."></textarea>
<input type="file" id="postImage" accept="image/*">

  <label>
    <input type="checkbox" id="privatePost"> Private (Admin only)
  </label><br><br>


  <button class="btn" id="publishBtn">Publish</button>

<hr style="margin:30px 0;">

<h3>Change Admin Password</h3>

<input type="password" id="oldPass" placeholder="Current Password">
<input type="password" id="newPass" placeholder="New Password">

<button class="btn" id="changePassBtn">
  Change Password
</button>
<br><br>

<button class="btn" id="logoutBtn"
        style="background:#ff4d4d; display:none;">
  üö™ Logout
</button>

</section>

<!-- POSTS -->
<section>
  <h2>My Posts</h2>
  <div id="posts"></div>
</section>

<!-- CONTACT -->
<section>
  <h2>Contact Me</h2>

  <form id="contactForm" method="POST" action="https://formspree.io/f/xzdzoyyk">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button class="btn" type="submit">Send Message</button>
  </form>

  <p id="successMsg">‚úÖ Thank you! Message sent successfully.</p>
</section>

<!-- SCRIPT -->
<script>
const PASSWORD = "raj123";

/* ADMIN */
const adminBtn = document.getElementById("adminBtn");
const loginBox = document.getElementById("login");
const loginBtn = document.getElementById("loginBtn");
const adminBox = document.getElementById("admin");
const logoutBtn = document.getElementById("logoutBtn");

const postInput = document.getElementById("postText");
const publishBtn = document.getElementById("publishBtn");
const postImageInput = document.getElementById("postImage");

const privateCheckbox = document.getElementById("privatePost");
const postsDiv = document.getElementById("posts");

let isAdmin = false;
let posts = JSON.parse(localStorage.getItem("posts")) || [];

/* ADMIN LOGIN */
adminBtn.onclick = () => {
  loginBox.style.display = "block";
  loginBox.scrollIntoView({behavior:"smooth"});
};

loginBtn.onclick = () => {
  if (
  document.getElementById("adminPass").value ===
  localStorage.getItem("adminPassword")
) {

    isAdmin = true;
    localStorage.setItem("isAdmin","yes");

    loginBox.style.display="none";
    adminBox.style.display="block";
   logoutBtn.style.display = "inline-block";

    renderPosts();
    alert("Admin Login Successful");
  }else{
    alert("Wrong Password");
  }
};

/* ADD POST */
publishBtn.onclick = () => {
  if (!postInput.value.trim()) return;

  const file = postImageInput.files[0];

  if (file) {
    const reader = new FileReader();
    reader.onload = () => {
      savePost(reader.result);
    };
    reader.readAsDataURL(file);
  } else {
    savePost(null);
  }
};

function savePost(imageData) {
  posts.unshift({
    text: postInput.value,
    private: privateCheckbox.checked,
    time: new Date().toLocaleString(),
    image: imageData
  });

  localStorage.setItem("posts", JSON.stringify(posts));

  postInput.value = "";
  postImageInput.value = "";
  privateCheckbox.checked = false;

  renderPosts();
}


/* RENDER POSTS */
function renderPosts() {
  postsDiv.innerHTML = "";

  posts.forEach((p, i) => {
    if (p.private && !isAdmin) return;

    const div = document.createElement("div");
    div.className = "post";

    div.innerHTML = `
      <small style="opacity:0.7;">üïí ${p.time || ""}</small>

      ${p.image ? `
        <img src="${p.image}"
             style="width:100%;margin:10px 0;border-radius:8px;">
      ` : ""}

      <p>${p.text}</p>

      ${isAdmin ? `
        <button onclick="editPost(${i})">Edit</button>
        <button onclick="deletePost(${i})">Delete</button>
      ` : ""}
    `;

    postsDiv.appendChild(div);
  });
}

function deletePost(i){
  if(confirm("Delete post?")){
    posts.splice(i,1);
    localStorage.setItem("posts",JSON.stringify(posts));
    renderPosts();
  }
}

function editPost(i){
  const t = prompt("Edit post",posts[i].text);
  if(t){
    posts[i].text=t;
    localStorage.setItem("posts",JSON.stringify(posts));
    renderPosts();
  }
}

renderPosts();

/* CONTACT FORM */
const form = document.getElementById("contactForm");
const successMsg = document.getElementById("successMsg");

form.addEventListener("submit", async e=>{
  e.preventDefault();

  const res = await fetch(form.action,{
    method:"POST",
    body:new FormData(form),
    headers:{Accept:"application/json"}
  });

  if(res.ok){
    form.reset();
    successMsg.style.display="block";
    setTimeout(()=>successMsg.style.display="none",5000);

  }else{
    alert("Submission failed");
  }
});
// ===== PASSWORD CHANGE SYSTEM =====

// default password (first time)
if (!localStorage.getItem("adminPassword")) {
  localStorage.setItem("adminPassword", PASSWORD);
}

// password change button
const changePassBtn = document.getElementById("changePassBtn");

changePassBtn.onclick = () => {
  const oldPass = document.getElementById("oldPass").value;
  const newPass = document.getElementById("newPass").value;

  const savedPass = localStorage.getItem("adminPassword");

  if (oldPass !== savedPass) {
    alert("‚ùå Current password is wrong");
    return;
  }

  if (newPass.length < 4) {
    alert("‚ùå New password must be at least 4 characters");
    return;
  }

  localStorage.setItem("adminPassword", newPass);

  alert("‚úÖ Password changed successfully");

  document.getElementById("oldPass").value = "";
  document.getElementById("newPass").value = "";
};

logoutBtn.onclick = () => {
  isAdmin = false;
  localStorage.removeItem("isAdmin");

  adminBox.style.display = "none";
  loginBox.style.display = "none";
 logoutBtn.style.display = "none"; 
 
 alert("üö™ Logged out successfully");
  renderPosts();
};


// ===== AUTO LOGIN CHECK =====
if (localStorage.getItem("isAdmin") === "yes") {
  isAdmin = true;
  adminBox.style.display = "block";
  renderPosts();
}

</script>

</body>
</html>
