<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raj Bag | Portfolio</title>

<style>
*{box-sizing:border-box;font-family:Arial;}
body{margin:0;background:#050b1e;color:#fff;text-align:center}
header{padding:60px 20px}
header h1{color:#2ecc71;font-size:42px}
.btn{padding:12px 22px;margin:8px;border:none;border-radius:8px;background:#2ecc71;color:#000;font-weight:bold;cursor:pointer}
section{max-width:800px;margin:40px auto;padding:20px;background:#0b1437;border-radius:12px}
#login,#admin{display:none}
input,textarea{width:100%;padding:12px;margin:10px 0;border-radius:6px;border:none}
.post{background:#111c4d;padding:15px;border-radius:8px;margin-bottom:12px;text-align:left}
</style>
</head>

<body>

<header>
  <h1>Raj Bag</h1>
  <p>Data Entry • Data Analytics • Excel Expert</p>

  <button class="btn" id="adminBtn">Admin Login</button>

  <a href="Raj_Bag_Resume.pdf" download>
    <button class="btn">⬇️ Download Resume</button>
  </a>
</header>

<section id="login">
  <h2>Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Admin Password">
  <button class="btn" id="loginBtn">Login</button>
</section>

<section id="admin">
 <button class="btn" id="logoutBtn" style="background:#ff6b6b;">
    Logout
  </button>

  <h2>Create Post</h2>
  <textarea id="postText" placeholder="Write post..."></textarea>
  <label><input type="checkbox" id="privatePost"> Private</label><br><br>
  <button class="btn" id="publishBtn">Publish</button>
</section>

<section>
  <h2>My Posts</h2>
  <div id="posts"></div>
</section>

<section>
  <h2>Contact Me</h2>

  <!-- Redirect stop -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <form action="https://formspree.io/f/xzdzoyyk"
        method="POST"
        target="hidden_iframe"
        onsubmit="showThankYou()">
    <input type="text" name="name" required placeholder="Your Name">
    <input type="email" name="email" required placeholder="Your Email">
    <textarea name="message" required placeholder="Your Message"></textarea>
    <button class="btn" type="submit">Send Message</button>
  </form>

  <p id="successMsg" style="display:none;color:#2ecc71;margin-top:10px">
    ✅ Thank you! Message sent successfully.
  </p>

</section>

<script>
const PASSWORD="raj123";
const adminBtn=document.getElementById("adminBtn");
const loginBox=document.getElementById("login");
const loginBtn=document.getElementById("loginBtn");
const adminBox=document.getElementById("admin");
const postText=document.getElementById("postText");
const publishBtn=document.getElementById("publishBtn");
const privatePost=document.getElementById("privatePost");
const postsDiv=document.getElementById("posts");

let isAdmin=false;
let posts=JSON.parse(localStorage.getItem("posts"))||[];

adminBtn.onclick=()=>{
  loginBox.style.display="block";
};

loginBtn.onclick=()=>{
  if(document.getElementById("adminPass").value===PASSWORD){
    isAdmin=true;
 localStorage.setItem("isAdmin", "true"); 

    loginBox.style.display="none";
    adminBox.style.display="block";
    renderPosts();
    alert("Admin Login Successful");
  }else{
    alert("Wrong password");
  }
};

publishBtn.onclick=()=>{
  if(!postText.value.trim())return;
  posts.unshift({text:postText.value,private:privatePost.checked});
  localStorage.setItem("posts",JSON.stringify(posts));
  postText.value="";
  privatePost.checked=false;
  renderPosts();
};

function renderPosts(){
  postsDiv.innerHTML="";
  posts.forEach((p,i)=>{
    if(p.private && !isAdmin)return;
    const d=document.createElement("div");
    d.className="post";
    d.innerHTML=`<p>${p.text}</p>`+
    (isAdmin?`<button onclick="editPost(${i})">Edit</button>
    <button onclick="deletePost(${i})">Delete</button>`:"");
    postsDiv.appendChild(d);
  });
}

function deletePost(i){
  posts.splice(i,1);
  localStorage.setItem("posts",JSON.stringify(posts));
  renderPosts();
}
function editPost(i){
  const t=prompt("Edit post",posts[i].text);
  if(t){
    posts[i].text=t;
    localStorage.setItem("posts",JSON.stringify(posts));
    renderPosts();
  }
}
renderPosts();

function showThankYou(){
  const m=document.getElementById("successMsg");
  m.style.display="block";
  setTimeout(()=>m.style.display="none",5000);
}

// ===== LOGOUT BUTTON =====
const logoutBtn = document.getElementById("logoutBtn");

logoutBtn.onclick = () => {
  isAdmin = false;

  // admin panel hide
  adminBox.style.display = "none";
  loginBox.style.display = "none";

  // login state clear
  localStorage.removeItem("isAdmin");

  // posts refresh (public view)
  renderPosts();

  alert("✅ Logged out successfully");

if (localStorage.getItem("isAdmin") === "true") {
  isAdmin = true;
  adminBox.style.display = "block";
}

</script>

</body>
</html>
